<!DOCTYPE html>
<html>
  <head></head>
  <title>Future.Speckle: Display and explore parametric models in your browser.  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/SPKSingle.css">
  <script src="js/SPKSingle.js"></script>
</html>
<body>
  <div id="spk-viewer">
    <div id="spk-left-ui">
      <div id="spk-metadata" class="text-center">
        <h2><strong class="model-name"> </strong></h2>
        <p class="model-meta blue"></p>
        <p class="model-comments"></p>
      </div>
      <div id="main-wrapper">
        <div id="wrapper-params" class="text-center">
          <div id="spk-sliders"></div>
          <p><a href="http://beta.speckle.xyz">beta.speckle.xyz</a></p>
        </div>
      </div>
    </div>
    <div id="spk-save-controls" class="hide-right controls"><i class="fa fa-copy"> </i></div>
    <div id="spk-save-ui" class="hide-right-ui add-shadow">
      <div id="wrapper-saver" class="wrapper">
        <div class="instance-element">
          <form id="save-instance">
            <textarea placeholder="To save a configuration, give it a description and hit enter." rows="3"></textarea>
          </form>
        </div><br>
        <div id="instance-list"></div>
      </div>
    </div>
    <div id="spk-measures-controls" class="hide-right controls"><i class="fa fa-area-chart"></i></div>
    <div id="spk-measures-ui" class="hide-right-ui add-shadow">
      <div id="main-wrapper" class="wraper wrapper-measures">
        <div id="wrapper-measures">
          <!--h3.text-center
          i.fa.fa-area-chart
          
          -->
        </div>
      </div>
    </div>
    <div id="spk-settings-controls" class="hide-right controls"><i class="fa fa-cogs"></i></div>
    <div id="spk-settings-ui" class="hide-right-ui add-shadow">
      <div id="wrapper-saver" class="wrapper">
        <div id="instance-list">
          <div class="instance-element toggle-grid">
            <p class="description">Toggle Grid </p>
            <p>Keyboard shortcut: (g)</p>
          </div>
          <div class="instance-element toggle-ground-shadows">
            <p class="description">Toggle Ground Shadows</p>
            <p>Keyboard shortcut: (s)</p>
          </div>
          <div class="instance-element toggle-zoom">
            <p class="description">Zoom All</p>
            <p>Keyboard shortcut: (spacebar)</p>
          </div>
        </div>
      </div>
    </div>
    <div id="spk-canvas"></div>
  </div>
</body>
